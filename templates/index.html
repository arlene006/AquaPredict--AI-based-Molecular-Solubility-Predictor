<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solubility Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="text-center mb-4">ðŸ”¬ Solubility Predictor</h2>
                <form action="/predict" method="post">
                    <div class="mb-3">
                        <label class="form-label">MolLogP</label>
                        <input type="number" step="any" class="form-control" name="MolLogP" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">MolWt</label>
                        <input type="number" step="any" class="form-control" name="MolWt" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">NumRotatableBonds</label>
                        <input type="number" step="any" class="form-control" name="NumRotatableBonds" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">AromaticProportion</label>
                        <input type="number" step="any" class="form-control" name="AromaticProportion" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-custom w-100">Predict</button>
                    </div>
                </form>

                {% if prediction_text %}
                <div class="alert alert-{{ alert_class }} mt-4 text-center">
                    <h5>{{ prediction_text }}</h5>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
